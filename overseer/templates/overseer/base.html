<!DOCTYPE HTML>

<!--[if lt IE 7 ]> <html lang="en" class="no-js ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en" class="no-js ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en" class="no-js ie8"> <![endif]-->
<!--[if IE 9 ]>    <html lang="en" class="no-js ie9"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{{ OVERSEER_TITLE }}</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/favicon.png">
  <link rel="stylesheet" href="{{ STATIC_URL}}overseer/css/custom-base.css">

  <!-- Loading Bootstrap -->
  <link href="{{ STATIC_URL}}overseer/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="{{ STATIC_URL}}overseer/css/flat-ui.css" rel="stylesheet">

  <!-- Load FlatUI JS -->
  <script src="{{ STATIC_URL}}overseer/js/jquery-1.8.3.min.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/jquery.ui.touch-punch.min.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/bootstrap.min.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/bootstrap-select.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/bootstrap-switch.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/flatui-checkbox.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/flatui-radio.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/jquery.tagsinput.js"></script>
  <script src="{{ STATIC_URL}}overseer/js/jquery.placeholder.js"></script>
</head>

<body>

  <div id="container" class="container">
    <header>
        <div class="wrapper headline">
            <h1><a href="/">{{ OVERSEER_NAME }}</a></h1>
        </div>
    </header>
    
    <div id="main" class="main">
        <div class="wrapper">
            <div class="clearfix">
                {% block content %}{% endblock %}
                {% if OVERSEER_ALLOW_SUBSCRIPTIONS %}
                    <p>Want to get notified when things change? <a href="{% url 'overseer:create_subscription' %}">Subscribe to status updates</a>.</p>
                {% endif %}
            </div>
        </div>
    </div>
  </div> <!-- end of #container -->  
</body>
</html>
